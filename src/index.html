<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link href="./manifest.json" rel="manifest"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>HydrApp</title>
  </head>

  <body class="bg-slate-200 text-gray-600 min-h-screen dark:bg-gray-800 dark:text-slate-50">
    <main class="w-full p-4 max-w-xl mx-auto mt-2 flex-col flex gap-4 items-center justify-center">
      <h1 class="text-4xl font-bold text-center font-roboto">HydrApp®</h1>
      <h2 class="text-1xl font-thin text-center font-roboto">Your daily hydration at your fingertips!</h2>
        <span class="absolute text-8xl mx-auto count--js font-bold text-white dark:text-gray-800 font-roboto">0</span>
        <img class="w-1/2" src="/src/images/glass.svg" alt="Glass of water">

      <button type="button"
        class="add--js w-3/4 md:w-1/2 font-roboto font-bold rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-4
        text-white bg-gray-800 border border-gray-300 hover:bg-gray-700 focus:ring-gray-700
        dark:text-gray-800 dark:bg-white dark:border-white dark:hover:bg-gray-100 dark:focus:ring-gray-200 dark:hover:border-gray-600">Add one glass</button>

      <button type="button"
        class="subtract--js w-3/4 md:w-1/2 font-roboto font-bold rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-4 
        text-red-600 bg-gray-800 border border-gray-300 hover:bg-gray-700 focus:ring-gray-700
        dark:bg-white dark:border-white dark:focus:ring-gray-200 dark:hover:bg-gray-100 dark:hover:border-gray-600">Subtract one glass</button>

    </main>
    <footer
      class="fixed bottom-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:p-6 dark:bg-gray-800 dark:border-gray-600">
      <div class="w-full max-w-screen-xl mx-auto">
        <span class="block text-sm text-gray-500 text-center dark:text-gray-400">
          © 2023 AMB Control. All Rights Reserved.
        </span>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
