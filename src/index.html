<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link href="./manifest.json" rel="manifest"/>
    <title>HydrApp</title>
  </head>

  <body class="bg-slate-200 text-gray-600 min-h-screen dark:bg-gray-800 dark:text-slate-50">
    <main class="w-full p-4 max-w-xl mx-auto mt-2 flex-col flex">
      <h1 class="text-4xl font-bold mb-4 text-center">HydrApp®</h1>
      <h2 class="text-1xl font-thin mb-2 text-center">Your daily hydration at your fingertips!</h2>
      <textarea
        class="textarea--js block p-2.5 w-full h-64 mb-4 text-sm text-gray-400 rounded-lg border bg-white dark:bg-gray-700 border-gray-600 dark:placeholder-gray-400"
      ></textarea>
      <button
        type="button"
        class="add--js text-white bg-gray-800 border border-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-4 dark:focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:text-gray-800 dark:bg-white dark:border-white dark:hover:bg-gray-100 dark:hover:border-gray-600 focus:ring-gray-700"
      >
        Add cup of 250ml
      </button>

      <button
        type="button"
        class="subtract--js text-red-600 bg-gray-800 border dark:border-white focus:outline-none hover:bg-gray-700 focus:ring-4 dark:focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-white border-gray-300 dark:hover:bg-gray-100 dark:hover:border-gray-600 focus:ring-gray-700"
      >
        Subtract one cup
      </button>
    </main>
    <footer
      class="fixed bottom-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:p-6 dark:bg-gray-800 dark:border-gray-600">
      <div class="w-full max-w-screen-xl mx-auto">
        <span class="block text-sm text-gray-500 text-center dark:text-gray-400">
          © 2023 AMB Control. All Rights Reserved.
        </span>
      </div>
    </footer>
  </body>
</html>
